<!-- How It Works Modal -->
<div id="howItWorksModal" class="modal" style="display: none;">
    <div class="modal-content">

        <div class="modal-header d-flex justify-content-between align-items-center">
            <h4>How It Works</h4>
            <span class="close display-block" (click)="closeHowItWorksModal()">&times;</span>
        </div>

        <div class="modal-body">
            <div class="row">

                <!-- First Step -->
                <div class="custom-col">
                    <div class="step-column">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-book icon book"></i>
                            <div class="text fw-bold">Browse and choose your car.</div>
                        </div>
                    </div>
                </div>

                <!-- Second Step -->
                <div class="custom-col">
                    <div class="step-column">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-clipboard2-check icon check"></i>
                            <div class="text fw-bold">Select pickup and return dates.</div>
                        </div>
                    </div>
                </div>

                <!-- Third Step -->
                <div class="custom-col">
                    <div class="step-column">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-credit-card-2-back icon"></i>
                            <div class="text fw-bold">Pay online or at the location.</div>
                        </div>
                    </div>
                </div>

                <!-- Fourth Step -->
                <div class="custom-col">
                    <div class="step-column">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-gift icon gift"></i>
                            <div class="text fw-bold">Win a prize!</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="modal-footer">
            <button class="btn border-2 btn-outline-primary text-black fw-bold" (click)="closeHowItWorksModal()">Understand</button>
        </div>

    </div>
</div>
